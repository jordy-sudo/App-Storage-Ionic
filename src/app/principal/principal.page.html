<ion-header>
  <ion-toolbar>
    <ion-title color="warning" slot="start">Usuarios registrados</ion-title>
    <ion-icon  slot='end' style="font-size: 50px" name="arrow-undo-circle-outline" [routerLink]="['/home']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding id="item100" *ngFor="let user of usuarios | async">
    <ion-item >
      <ion-label>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
        <p>{{user.phone}}</p>
      </ion-label>
      <ion-thumbnail slot="start">
        <ion-img src={{user.photo}} (click)='abrir(user)'></ion-img>
      </ion-thumbnail>
      <ion-note slot="end">
        {{user.id}}
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon  slot="icon-only"  name="share-social-outline"></ion-icon>
      </ion-item-option>
      <ion-item-option color="warning">
        <ion-icon  slot="icon-only" name="transgender-outline" (click)='localizar(user)'></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  
</ion-content>
